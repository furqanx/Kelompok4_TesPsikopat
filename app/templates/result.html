<!DOCTYPE html>
<html lang="en">
<head>
    <title>PSYCHO-SCAN | Result</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/pngwing.png') }}">
</head>
<body class="bg-black font-Poppins min-h-screen flex flex-col">
    <header>
        <nav class="text-white bg-gray-900 border-gray-700">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="/" class="flex items-center">
                   
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">PSYCHO-SCAN</span>
                </a>
                <button data-collapse-toggle="navbar-multi-level" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-multi-level" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <main class="bg-black flex-grow py-4">
        <div class="container max-w-full lg:max-w-screen-lg xl:max-w-screen-xl mx-auto m-6 p-4 h-auto block border rounded-xl shadow-lg text-white bg-gray-900 border-gray-700">
            <div class="bg-gray-700 rounded-lg p-4 pb-8 w-full">
                <p class="text-center mt-3 mb-8 text-5xl font-normal font-Pixelify">Persentase Psikopat Anda : {{total}}%</p>
                <div class="flex justify-between mb-1 w-1/2 mx-auto mt-4">
                    <span class="text-base font-medium text-white dark:text-white">0%</span>
                    <span class="text-sm font-medium text-white dark:text-white">100%</span>
                </div>
                <div class="w-1/2 bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 mx-auto relative">
                    <div class="bg-blue-600 h-2.5 rounded-full" style="width: 45%" data-width="{{ total }}">
                        <span class="absolute mt-3 text-white font-medium text-xs" id="percentage">
                            {{ total }}%
                        </span>
                    </div>
                </div>
                
                <div class="text-5xl font-normal font-Pixelify mt-14 text-center">
                    <p>{{ status_psikopat }}</p>
                </div>

                <div class="mt-10 flex justify-center">
                    <img src="{{url_for('static', filename='/images/pngwing.png')}}" alt="" class="w-64 h-80">
                </div>

                <div class="flex justify-center mt-10">
                    <a href="/main" class="py-2 px-6 text-lg font-normal text-white text-center rounded-lg border border-white bg-gray-500 hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 shadow-black drop-shadow-xl hover:shadow-none hover:drop-shadow-none">
                        Coba lagi
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 w-full border-t-2 border-black p-4 bottom-0">
        <div class="w-full max-w-screen-xl mx-auto flex justify-center">
            <span class="block text-sm text-white dark:text-gray-400">Â© 2024 <span class="font-semibold">PSYCHO-SCAN</span>. All Rights Reserved.</span> 
        </div>
        <div class="flex justify-center">
            <span class="text-sm text-white dark:text-gray-400">Designed by <a href="https://bootstrapmade.com/">Kelompok 4</a></span>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bar = document.querySelector('[data-width]');
            const percentageSpan = document.getElementById('percentage');
            
            const width = bar.getAttribute('data-width') + '%';
            bar.style.width = width;
            percentageSpan.style.left = width;
        });
    </script>
</body>
</html>
